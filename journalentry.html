<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Journal Entry</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
            function reload_css() {
                var sheet1 = document.getElementById("reload1");            
                var sheet2 = document.getElementById("reload2");            
                var sheet3 = document.getElementById("reload3");            
            }

            $(document).ready(function(){
                $(".add_debit").click(function(){
                    $("#debits").append(
                        '<tr>' +
                            '<td class=&quot;t_date&quot;></td>' +
                            '<td class=&quot;t_acct_title&quot;>' +
                                '<div class=&quot;form-group&quot;>' +
                                    '<div class=&apos;input-group input-ammend debit_acct_name&apos; id=&apos;event-date&apos;>' +
                                        '<select class=&quot;form-control&quot; id=&quot;acct_title&quot; placeholder=&quot;Select Account&quot; name=&quot;acct_title&quot; required>'+
                                            '<option>Select...</option>' +
                                        '</select>' +
                                        '<span class=&quot;input-group-addon btn add_debit&quot;>' +
                                            '<span class=&quot;glyphicon glyphicon-plus&quot;></span>' +
                                        '</span>' +
                                    '</div>' +
                                '</div>' +
                            '</td>' +
                            '<td class=&quot;t_src&quot;>' +
                                '<button type=&quot;submit&quot; class=&quot;btn btn-default form-control&quot; name=&quot;src&quot;>' +
                                    '<img src=&quot;dist/images/document_icon.png&quot; alt=&quot;Source Doc&quot; height=&quot;16&quot; width=&quot;16&quot; class=&quot;logo&quot;>' + 
                                '</button>' +
                            '</td>' +
                            '<td class=&quot;t_ref&quot;>' +
                                '<input type=&quot;text&quot; class=&quot;form-control&quot; id=&quot;ref&quot; placeholder=&quot;Ref&quot; name=&quot;reference&quot; required>' +
                            '</td>' +
                            '<td class=&quot;t_debit&quot;>' +
                                '<input type=&quot;text&quot; class=&quot;form-control&quot; id=&quot;debit&quot; placeholder=&quot;Amt&quot; name=&quot;debit&quot; required>' +
                            '</td>' +
                            '<td class=&quot;t_credit&quot;></td>' +
                            '<td class=&quot;t_action&quot;></td>' +
                        '</tr>'
                    );
                    reload_css();
                });

                $(".add_credit").click(function(){
                    $("ol").append("<li>Appended item</li>");
                });
            });
        </script>
	</head>

	<body role="document">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <img src="dist/images/AppDomainFinalProjectLogo.png"
                    alt="PAI Logo" height="30" width="30" class="logo-top nav"> 
                    <a class="navbar-brand" href="#">Poly Accounting Information Group</a>
                </div>
            </div>
        </nav>
    
		<!--main
		================================================== -->
        <div class="row">
            <div class="panel panel-primary col-centered form-group journalEntryPanel">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">General Journal</h3>
                </div>
                <div class="panel">
                <!-- Table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="t_date">Date</th>
                                <th class="t_acct_title">Account Title and Explanation</th>
                                <th class="t_src">Src</th>
                                <th class="t_ref">Ref</th>
                                <th class="t_debit">Debit</th>
                                <th class="t_credit">Credit</th>
                                <th class="t_action">Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="panel" id="events-ready">
                    <table class="table">
                        <tbody>
                            <tr id="debits">
                                <tr>
                                    <td class="t_date"><input type="text" class="form-control" id="date" placeholder="Date" name="date" required></td>
                                    <td class="t_acct_title">
                                        <div class="form-group">
                                            <div class='input-group input-ammend debit_acct_name' id='event-date'>
                                                <select class="form-control" id="acct_title" placeholder="Select Account" name="acct_title" required>
                                                    <option>Select...</option>
                                                </select>
                                                <span class="add_debit input-group-addon btn">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="t_src">
                                        <button type="submit" class="btn btn-default form-control" name="src">
                                            <img src="dist/images/document_icon.png" alt="Source Doc" height="16" width="16" class="logo"> 
                                        </button>
                                    </td>
                                    <td class="t_ref">
                                        <input type="text" class="form-control" id="ref" placeholder="Ref" name="reference" required>
                                    </td>
                                    <td class="t_debit">
                                        <input type="text" class="form-control" id="debit" placeholder="Amt" name="debit" required>
                                    </td>
                                    <td class="t_credit"></td>
                                    <td class="t_action">
                                        <button type="submit" class="btn btn-primary form-control" name="submit">
                                            Submit
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>goodbye</td>
                                    <td class="t_acct_title">
                                        <input type="text" class="form-control credit_acct_name" id="acct_title" placeholder="Account Title" name="acct_title" required>
                                    </td>
                                </tr>
                            </tr>
                        </tbody>
                    </table>
                </div                
            </div>
        </div>

    </body>

</html>
